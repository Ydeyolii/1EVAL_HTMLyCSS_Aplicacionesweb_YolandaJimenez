<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas numeradas</title>
    
    <link rel="stylesheet" href="Estilos2/estilos2.css">
</head>
<body>
    <hr>
    <h3>LISTA DE PAISE4S NUMERADAS DEL 1 AL 4</h3>
    <ol CLASS="LISTA" >
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>

    <hr>

    <h3>LISTA DE PAISES NUMERADA CON SALTOS (1,2,5,6)  </h3>
    <ol start="1">
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>

    </ol>

    <hr>
    <h3> LISTA DE PAISES NUMERADAS CON LETRAS (A,B,C,D)</h3>
    <ol type="A">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>


    
    
</body>
</html>
