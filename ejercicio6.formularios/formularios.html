<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h4>EJERCICIO FORMULARIO</h4>
    <form action="">
        <p><label for="Name">Jugador de fútbol</label></p>
        <input type="text"  minlength="4" placeholder="Indica el nombre del jugador" id="Name">

        <p><label for="Number">Número de dorsal</label></p>
        <input type="number" placeholder="Indica el número del dorsal" id="Number">
        

        <p><label for="Color">Color de equipación</label></p>
        <input type="color"
        name="ElegirColor"
        value="#ffffff">
        <input type="color"
        name="ElegirColor"
        value="#00ffe5">

        <p><label for="Pais">País de nacimiento</label></p>
        <select name="País de nacimiento" id="Pais">

            <option value="Nada">...</option>
            <optgroup label="Europa">
                <option value="ESP">España</option>
                <option value="FR">Francia</option>
                <option value="POR">Portugal</option>
            </optgroup>

            <optgroup label="Latinoamérica">
                <option value="AR">Argentina</option>
                <option value="COL">Colombia</option>
                <option value="PRY">Paraguay</option>
            </optgroup>

            <optgroup label="Resto del mundo" id="">
                <option value="AS">Asia</option>
                <option value="AFR">África</option>
                <option value="OC">Oceanía</option>
            </optgroup>





        </select>


        <p><label for="">Nivel (Malo, Regular o Bueno)</label></p>
        <input type="range" name="Rango"
        min="1" max="3" list="lista-rango">
        <datalist id="lista-rango">
            <option value="1" label="Malo">
            <option value="2" label="Regular">    
            <option value="3"  label="Bueno">
                
        </datalist>
       
        <p><textarea name="descripción" id="descripción" rows="6"  cols="30"  placeholder="Descripción"></textarea></p>
         
        
        <p><label for="equipación">Equipo en el que juega</label></p>
        <select name="menu" required id="equipación">
            <option value="Nada">...</option>
            <option value="Barça">Barça</option>
            <option value="Real Madrid">Real Madrid</option>
            <option value="P. Madrid">Patético de Madrid</option>
            <option value="Betis">Betis</option>
        </select>
   
        <p><label for="Sexo">Sexo</label></p>
        <input type="radio" name="hm" value="h" id="Sexo"> Hombre
        <input type="radio" name="hm" value="m" id="Sexo"> Mujer
        <input type="radio" name="hm" value="HL" id="Sexo"> Helicóptero Apache 26.000
        <p><label for="Coche">Coche</label></p>
        <input type="radio" name="Coche" value="S"  id="Coche"> Si
        <input type="radio" name="Coche" value="N" id="Coche"> No
        <input type="radio" name="Coche" value="NS" id="Coche"> No lo sé
        
        
        <p><label for="WWW">Sitio web</label></p>
        <input type="url" placeholder="Indica una URL válida" id="WWW">

        <p><label for="email">Correo electrónico</label></p>
        <input type="email" placeholder="Indica un correo válido" id="email">

        <p><label for="pass">Contraseña</label></p>
        <input type="password" maxlength="12" minlength="6" placeholder="Escriba su contraseña" id="pass">

        <p>Fin del formulario</p>
        <input type="submit" maxlength="12" minlength="6" id="fin">

        <p></p>
        <input type="submit" maxlength="12" minlength="6">


    </form>
</body>
</html>
